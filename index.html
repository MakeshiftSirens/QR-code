<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="design/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
      <title>Frontend Mentor | QR code component</title>

    </head>
    <body>

      <section class="box">
        <img class="qrcode" src="images/image-qr-code.png" alt="A QR code that links to the Frontend Mentor website">
        <h1 class="qrtitle">Improve your front-end <br>skills by building projects</h1>

        <p class="sub">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to <br>the next level</p>
      </section>

      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="www.linkedin.com/in/colette-scarff-b44728bb">Colette Scarff</a>.</p>
      </div>
    </body>
  </html>
